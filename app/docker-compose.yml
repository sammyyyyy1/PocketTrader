version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend:/app
    ports:
      - "5001:5001"
    environment:
      - FLASK_ENV=development
      # Choose which DB service to connect to: set MYSQL_HOST to 'db' or 'db_sample'
      - MYSQL_HOST=${MYSQL_HOST:-db}
      - MYSQL_USER=user
      - MYSQL_PASSWORD=password
      - MYSQL_DATABASE=app_db
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: mysql:5.7
    platform: linux/amd64
    volumes:
      - db_data:/var/lib/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./database/migrations/init-prod.sql:/docker-entrypoint-initdb.d/02-init-prod.sql
      # Ensure any additional one-time migrations are executed on first init
      - ./database/migrations/03-populate-trade-opportunities.sql:/docker-entrypoint-initdb.d/03-populate-trade-opportunities.sql
      - ./database/migrations/02-triggers.sql:/docker-entrypoint-initdb.d/04-triggers.sql
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: app_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -uroot -p$$MYSQL_ROOT_PASSWORD"]
      timeout: 20s
      retries: 10
    restart: unless-stopped

  # Secondary sample database instance (init from sample-migrations)
  db_sample:
    image: mysql:5.7
    platform: linux/amd64
    volumes:
      - db_sample_data:/var/lib/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./database/sample-migrations/init-sample.sql:/docker-entrypoint-initdb.d/02-init_sample.sql
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: app_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3308:3306"
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -uroot -p$$MYSQL_ROOT_PASSWORD"]
      timeout: 20s
      retries: 10
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  db_data:
  db_sample_data:
  frontend_node_modules:
